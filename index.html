<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            font-family: Arial, sans-serif;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgb(18, 18, 65);
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            cursor: pointer;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            font-size: 1.03rem;
            color: rgb(153, 72, 228);
            transition: 0.3s;
        }

        .left {
            font-size: 1.8rem;
            font-variant: titling-caps;
            font-weight: 400;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 70px 0;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .firstsection>div {
            width: 40%;
        }

        .leftsection {
            font-size: 2.2rem;
            margin: 40px 0;
        }

        .rightsection img {
            width: 100%;
            max-width: 300px;
            padding: 20px;
        }

        .purple {
            color: rgb(153, 72, 228);
        }

        #element {
            color: rgb(153, 72, 228);
            font-weight: 600;
            font-size: 2.2rem;
        }

        .btn {
            margin-top: 20px;
            display: flex;
            gap: 15px;


        }
        .btn > a{
            text-decoration: none;
            color: white;
        }

        .btn-des {
            padding: 10px 20px;
            border: 2px solid rgb(153, 72, 228);
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            background: transparent;
            color: white;
            transition: 0.3s ease;
        }

        .btn-des a {
            text-decoration: none;
            color: white;

        }


        .btn-des:hover {
            background-color: rgb(153, 72, 228);
            color: black;
            transform: scale(1.05);
        }

        main hr {
            border: 0;
            background: #9C97f1;
            height: 1.2px;
            margin: 40px 84px;
        }

        /* Work Experience Section */
        .secondsection {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        .secondsection h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: rgb(130, 101, 158);
        }

        .secondsection>.skills {
            text-align: left;
        }

        /* Skills Section */
        .skills {
            width: 80%;
            margin: auto;
            padding: 60px 0;
        }

        .skills h2 {
            font-size: 2.3rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .skills h2 span {
            color: rgb(153, 72, 228);
        }

        .skills-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .skill h3 {
            margin-bottom: 5px;
        }

        .skill-bar {
            background: #ddd;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-fill {
            background-color: rgb(153, 72, 228);
            height: 100%;
            border-radius: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 900px) {
            .firstsection {
                flex-direction: column;
                align-items: flex-start;
                gap: 40px;
            }

            .firstsection>div {
                width: 100%;
            }

            .rightsection {
                display: flex;
                justify-content: center;
                width: 100%;
            }

            .rightsection img {
                max-width: 220px;
            }

            .skills,
            .secondsection {
                width: 95%;
                padding: 30px 0;
            }
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }

            .left {
                font-size: 1.2rem;
            }

            nav ul {
                gap: 10px;
            }

            .firstsection {
                margin: 30px 0;
                padding: 0 5px;
            }

            .leftsection {
                font-size: 1.1rem;
                margin: 20px 0;
            }

            .skills h2 {
                font-size: 1.3rem;
            }

            .secondsection h1 {
                font-size: 1.3rem;
            }

            main hr {
                margin: 20px 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Raj's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="firstsection">
            <div class="leftsection">
                Hi, my name is <span class="purple">Raj</span>
                <div>and I am a passionate</div>
                <span id="element"></span>
                <div class="btn">
                    <!-- <div class="btn-des">Download Resume</div> -->
                    <a href="Resume raj patil.pdf" download="Raj Patil Resume.pdf">
                        <div class="btn-des">
                            Download Resume
                        </div>
                    </a>

                    <a href="form.html" target="_blank">
                    <div class="btn-des">
                        Contact
                    </div></a>
                </div>
            </div>
            <div class="rightsection">
                <img src="profile.jpg" alt="Profile image of Raj" />
            </div>
        </section>

        <hr>

        <!-- Work Experience Section -->
        <section class="secondsection">
            <h1>My <span>Skills</span></h1>


            <!-- Skills Section -->
            <section class="skills" id="skills">

                <div class="skills-container">
                    <div class="skill">
                        <h3>HTML</h3>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 90%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3>CSS</h3>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3>JavaScript</h3>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3>Python</h3>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 50%;"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3>Java</h3>
                        <div class="skill-bar">
                            <div class="skill-fill" style="width: 35%;"></div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Tech Enthusiast', 'Web Designer', 'Front-End Developer'],
            typeSpeed: 45,
            loop: true
        });
    </script>
</body>

</html>
